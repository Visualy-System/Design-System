<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css" />
    <title>Form_contact</title>
</head>
<body>
    <div class="contact_form">
        <div class="contact_form_title">
            <h1 class="subtitle_2">Preencha o formulário</h1>
        </div>
        <div class="vertical-line"></div>
        <div class="contact_form_inputs">
            <div class="contact_form_row">
                <div class="contact_form_input_50">
                    <div class="default_input">
                        <p class="little"> input name</p>
                        <div class="default_input_container">
                            <input type="text" placeholder=" Placeholder" />
                        </div>
                    </div>
                </div>
                <div class="contact_form_input_50">
                    <div class="default_input">
                        <p class="little"> input name</p>
                        <div class="default_input_container">
                            <input type="text" placeholder=" Placeholder" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact_form_row">
                <div class="default_input">
                    <p class="little"> input name</p>
                    <div class="default_input_container">
                        <input type="text" placeholder=" Placeholder" />
                    </div>
                </div>
            </div>
            <div class="contact_form_row">
                <textarea placeholder="Mensagem"></textarea>
            </div>
            <div class="contact_form_row">
                <input type="checkbox" />
                <p class="little">Ao selecionar esta caixa e enviar seus dados, você nos autoriza a te enviar e-mails. Você pode cancelar a qualquer momento.</p>
            </div>
            <div class="contact_form_row">
                <button>
                    Enviar mensagem
                    <div class="arrow"></div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
