<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css" />
    <title>Blog_list_highlight</title>
</head>
<body>
    <section class="blog_list_highlight">
        <div class="blog_list_highlight_limitator">
            <h1 class="heading_3">${Titulo: Titulo aqui}</h1>
            <p class="body">Conteudo com no maximo 1 linha e com uma largura de até 50%</p>
            <div class="blog_list_highlight_content">
                <a href="">
                    <div class="highlight" style="background-image: url(https://visualy.com.br/design-system/img/placeholder-1000x1000.png);">
                        <h2 class="subtitle_2">Titulo para imagem</h2>
                    </div>
                </a>
                <div class="blog_list_highlight_list">
                    <div class="item">
                        <img src="https://visualy.com.br/design-system/img/placeholder-1000x1000.png" />
                        <div class="item_name">
                            <h3 class="body">${Text: Nome do artigo como no máximo duas linhas}</h3>
                            <a href="" class="body">Ver mais detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blog_list_highlight_more">
                <p>Confira a lista completa de artigos disponíveis em nosso blog.</p>
                <a>Clique aqui</a>
            </div>
        </div>
    </section>
</body>
</html>
